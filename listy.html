<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>


<title> Flexible list</title>
</head>



<body>
	<h2>Bolutife Sunkanmi-Qazzeem builds a list</h2>
		<div class="flex-container" id="target">
		  <div class="listy">row item 1</div>   
		  <div class="listy">row item 2</div>  
		  <div class="listy">row item 3</div>  
		</div>
		<br>
	<input type="text" id = "value">
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add one</button>
	
	
</body>
<script>
	function makeNewDiv(){
		var inputvalue = document.getElementById("value").value
		var listyitems = document.getElementsByClassName("listy")
		
		console.log(listyitems.length)

		if(listyitems.length >= 9)
		{
			for (let i = 0; i < listyitems.length; i++) {
				if (listyitems[i].innerHTML == inputvalue) {
					console.log("Duplicate " + listyitems[i] + " removed.")
					listyitems[i].remove()
					break;
				}
			}

			listyitems = document.getElementsByClassName("listy")
			if(listyitems.length >= 9)
			{
				listyitems[0].remove()
			}
		}

		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = inputvalue
		element.style.color = "orange"
		element.className += "listy"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
