  <script>
    var clickCount = 0;
    var treasureLocation = 18;
    var ids = ["img0", "img1", "img2", "img3", "img4",
               "img5", "img6", "img7", "img8", "img9",
               "img10", "img11", "img12", "img13", "img14",
               "img15", "img16", "img17", "img18", "img19",
               "img20", "img21", "img22", "img23", "img24"];

    function distance(pos1,pos2)
    {
        var xpos = Math.abs((pos1 % 5) - (pos2 % 5))
        var ypos = Math.floor(Math.abs((pos1 / 5) - (pos2 / 5)))

        return "Distance from " + pos1 + " to " + pos2 + " is " + xpos + " vertical, " + ypos + " horizontal.";
    }

    function makeGuess(ind)
    {
        if(ind === treasureLocation)
        {
            document.getElementById(ids[ind]).src = "gold bar.jpg"
            document.getElementById("distance").innerHTML = "You found the tresure."
        }
        else
        {
            document.getElementById(ids[ind]).src = "junk.png"
            document.getElementById("distance").innerHTML = distance(ind, treasureLocation)
        }

        clickCount = clickCount + 1
        document.getElementById("locations").innerHTML = "Number of locations checked is " + clickCount
    }
